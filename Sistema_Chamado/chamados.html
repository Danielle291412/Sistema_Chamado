<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Chamados</title>
    <!-- Esse é o link do CSS do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Esse é o link do CSS local-->
    <link rel="stylesheet" href="CSS/chamado.css">
    <!-- Esse é o link do Font Awesome-->
    <script src="https://kit.fontawesome.com/c0f408d1cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- DIV imagem / ícone-->
        <div class="container-fluid">
            <!-- Esse é o link do meu ícone-->
          <a class="navbar-brand" href=""><i class="fa-solid fa-user-pen"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div>

        <!-- DIV links-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1>Novo Chamado</h1>
        <hr>
        <br>

        <form action="" method="post">
          <label for="Cliente">Cliente</label>
          <input type="text" name="Cliente" id="Cliente">
          <br>

          <label for="Categoria">Categoria</label>
          <input type="text" name="Categoria" id="Categoria">

          <div>
            <br>
            <label for="Status">Status</label>
            <br>
            <!--DIV para alinhamento dos inputs radio-->
            <input type="radio" name="Aberto" id="Aberto">
            <label for="Aberto">Aberto</label>

            <input type="radio" name="Em atendimento" id="Aberto">
            <label for="Aberto">Em atendimento</label>

            <input type="radio" name="Fechado" id="Aberto">
            <label for="Aberto">Fechado</label>
          </div>
          <br>

          <!--Caixas de texto-->
          <label for="Assunto">Assunto</label>
          <input type="text" name="Assunto" id="Assunto">
          <br>
          <br>

          <!--Caixas de texto maior-->
          <label for="Descrição">Descrição</label>
          <br>
          <textarea name="Descrição" id="Descrição" cols="30" rows="10"></textarea>

          <!--DIV para alinhamento dos botões-->
          <div>
            <button type="submit">Salvar</button>
            <button onclick="window.location.href='#'">Voltar</button>
          </div>
        </form>
      </div>

    <!-- Link do JAVASCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
